<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine's sweetheart‚ù§Ô∏è</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  height: 100vh;
  overflow: hidden;
  background: linear-gradient(-45deg, #ff4e8a, #ff758c, #ff7eb3, #ff4e8a);
  background-size: 400% 400%;
  animation: gradientBG 10s ease infinite;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  color: white;
}

@keyframes gradientBG {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.container {
  z-index: 5;
}

h1 {
  font-size: 3em;
  margin-bottom: 20px;
}

.typing {
  font-size: 1.5em;
  margin-bottom: 30px;
  min-height: 40px;
}

button {
  padding: 15px 30px;
  border: none;
  border-radius: 30px;
  font-size: 1em;
  cursor: pointer;
  background: white;
  color: #ff4e8a;
  transition: 0.3s;
  margin: 5px;
}

button:hover {
  background: #ff4e8a;
  color: white;
  transform: scale(1.1);
}

.heart {
  position: absolute;
  color: white;
  font-size: 25px;
  animation: floatUp 5s linear infinite;
}

@keyframes floatUp {
  0% { transform: translateY(100vh); opacity: 1; }
  100% { transform: translateY(-10vh); opacity: 0; }
}

.hidden-message {
  display: none;
  margin-top: 20px;
  font-size: 1.2em;
}

#question {
  margin: 30px 0;
  font-size: 2em;
  animation: popIn 1s ease;
}

@keyframes popIn {
  0% { transform: scale(0); }
  50% { transform: scale(1.2); }
  100% { transform: scale(1); }
}

#yesBtn {
  background: #ff4e8a;
  color: white;
}
#yesBtn:hover {
  transform: scale(1.3);
}
#noBtn {
  background: #eee;
  color: #ff4e8a;
}
#noBtn:hover {
  transform: scale(1.1) rotate(-10deg);
}
</style>
</head>

<body>

<div class="container">
  <h1>Happy Valentine's Day mommy‚ù§Ô∏è</h1>
  <div class="typing" id="typing"></div>

  <!-- Valentine Question -->
  <div id="question">Will you be my Valentine? üíå</div>
  <button id="yesBtn" onclick="yesClicked()">Yes?</button>
  <button id="noBtn" onclick="noClicked()">No?</button>

  <div class="hidden-message" id="loveMessage">
    thank u mama i hope u say yes everytime i ask u<br>
    i love u so much‚ù§Ô∏èforever n ever
  </div>


<audio id="bgMusic" loop>
  <source src="" type="audio/mp3">
</audio>

<script>
const text = "u the most beautiful woman n the world mama i love u so much‚ù§Ô∏è";
let index = 0;

function typeEffect() {
  if (index < text.length) {
    document.getElementById("typing").innerHTML += text.charAt(index);
    index++;
    setTimeout(typeEffect, 60);
  }
}
typeEffect();

function playMusic() {
  document.getElementById("bgMusic").play();
}

function createHeart() {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = Math.random() * 30 + 10 + "px";
  heart.style.animationDuration = Math.random() * 3 + 2 + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 5000);
}
setInterval(createHeart, 300);

// Yes/No handling
function yesClicked() {
  document.getElementById("question").innerHTML = "yes!!!";
  document.getElementById("yesBtn").style.display = "none";
  document.getElementById("noBtn").style.display = "none";
  document.getElementById("loveMessage").style.display = "block";

  // Happy animation
  for (let i = 0; i < 50; i++) createHeart();
}

function noClicked() {
  document.getElementById("question").innerHTML = "Oh well... its coo mama, I still love u :)";
  document.getElementById("yesBtn").style.display = "none";
  document.getElementById("noBtn").style.display = "none";
}
</script>

</body>
</html>
